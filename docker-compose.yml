services:
  app:
    container_name: laravel_app
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8095:80"
    env_file:
      - .env
    volumes:
      - .:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/conf.d/php.ini
    restart: always
    networks:
      - gp-shared-net
  vite:
      image: node:20
      container_name: vite_server
      working_dir: /var/www/html
      ports:
          - "5173:5173" # Vite ডিফল্ট পোর্ট
      volumes:
          - .:/var/www/html
      command: tail -f /dev/null
      networks:
          - gp-shared-net

networks:
  gp-shared-net:
    external: true
